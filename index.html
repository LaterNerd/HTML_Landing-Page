<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Learn to Code ✌️</title>
		<link rel="stylesheet" type="text/css" href="./index.css" />
	</head>
	<body>
		<div class="container">
			<div class="cardContainer">
				<h1 id="title">Later Nerd ✌️</h1>
				<h3>Learn to code fun projects every Friday (for free) 🎉</h3>

				<form
					action="https://gmail.us8.list-manage.com/subscribe/post?u=7e979dcb03883bf5af7b86663&amp;id=9366bf2fc6&amp;f_id=00ea74e0f0"
					method="post"
					id="mc-embedded-subscribe-form"
					name="mc-embedded-subscribe-form"
					class="validate"
					target="_blank"
					novalidate
				>
					<div class="mc-field-group">
						<input
							type="email"
							value=""
							name="EMAIL"
							placeholder="Email Address"
							class="required email"
							id="mce-EMAIL"
						/>
					</div>
					<div class="mc-field-group">
						<input
							type="text"
							value=""
							name="FNAME"
							class="required"
							id="mce-FNAME"
							placeholder="First Name"
						/>
					</div>

					<button>Get Coding Projects 🧑‍💻</button>
					<div id="mce-responses" class="clear foot">
						<div
							class="response"
							id="mce-error-response"
							style="display: none"
						></div>
						<div
							class="response"
							id="mce-success-response"
							style="display: none"
						></div>
					</div>
				</form>
			</div>
		</div>
		<script
			type="text/javascript"
			src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
		></script>
		<script type="text/javascript">
			(function ($) {
				window.fnames = new Array();
				window.ftypes = new Array();
				fnames[0] = 'EMAIL';
				ftypes[0] = 'email';
				fnames[1] = 'FNAME';
				ftypes[1] = 'text';
				fnames[2] = 'LNAME';
				ftypes[2] = 'text';
				fnames[3] = 'ADDRESS';
				ftypes[3] = 'address';
				fnames[4] = 'PHONE';
				ftypes[4] = 'phone';
				fnames[5] = 'BIRTHDAY';
				ftypes[5] = 'birthday';
			})(jQuery);
			var $mcj = jQuery.noConflict(true);
		</script>
	</body>
</html>
